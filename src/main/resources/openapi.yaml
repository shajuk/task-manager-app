openapi: 3.0.3
info:
  title: Task Manager API
  version: 1.0.0
servers:
  - url: http://localhost:8080
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /api/tasks:
    get:
      summary: List tasks
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
    post:
      summary: Create task
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/schemas/TaskRequest'
      responses:
        '200':
          description: Created
  /api/tasks/{id}:
    get:
      summary: Get task by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
    put:
      summary: Update task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/schemas/TaskRequest'
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete task
      responses:
        '204':
          description: Deleted

  schemas:
    TaskRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
      required:
        - title
    TaskResponse:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        completed:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
